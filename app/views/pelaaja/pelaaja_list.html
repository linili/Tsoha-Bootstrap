{% extends "base.html" %}
{% block content %}
   {% if message %}
   <div class="alert alert-success">
    {{message}}
   </div>
   {% endif %}

  <h1>Pelaajat</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Aloitusvuosi</th>
      </tr>
    </thead>
    <tbody>
      {% for pelaaja in pelaajat %}
      <tr>
          <td>{{pelaaja.nimi}}</td>
          <td>{{pelaaja.aloitusvuosi}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
