{% extends "base.html" %}

{% block content %}

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

{% if user_logged_in %}
<div class="page-header">
<h1>On aika äänestää</h1>
</div>
<p>
<a href="https://linili.users.cs.helsinki.fi/tsoha/aanestys_list" class="btn btn-primary btn-lg">Äänestykset<span class="glyphicon glyphicon-chevron-right"></span></a>
<a href="https://linili.users.cs.helsinki.fi/tsoha/pelaaja/{{user_logged_in.id}}" class="btn btn-primary btn-lg">Katsele tietojasi<span class="glyphicon glyphicon-chevron-right"></span></a>
<a href="https://linili.users.cs.helsinki.fi/tsoha/pelaaja/pelaaja_list" class="btn btn-primary btn-lg">Pelaajat<span class="glyphicon glyphicon-chevron-right"></span></a>
</p>
{% endif %}
{% if user_logged_in == null %}
  <div class="page-header">
    <h1>Tervetuloa Äänestämään!</h1>
  </div>

  <p>
    <a href="http://linili.users.cs.helsinki.fi/tsoha/login" class="btn btn-primary btn-lg">Kirjaudu tästä <span class="glyphicon glyphicon-chevron-right"></span></a>
  </p>
  {% endif %}
{% endblock %}
