<{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uusi ehdokas</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/ehdokas/uusi">
    <div class="form-group">
        <label class="control-label">Nimi</label>
        <input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
