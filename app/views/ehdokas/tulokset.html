{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
<h1>Äänestyksen {{aanestys.nimi}} tulokset</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Ehdokas</th>
            <th>Ääniä</th>
            <th></th>
        </tr>
    </thead>

    <tbody>

        <!-- Listataan ehdokkaat ja heidän äänensä tähän -->

        {% for ehdokas in ehdokkaat %}

             <td>{{ehdokas.pelaaja_nimi}}</td>
            <td>{{ehdokas.aanet}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
