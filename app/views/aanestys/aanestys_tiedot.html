{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<h1>Vuoden 2016 pelaaja</h1>
<!-- Painikkeet tähän -->
<p>
    <button class="btn btn-danger">Poista</button> <a href="{{base_path}}/aanestys/{{aanestys.id}}/edit" class="btn btn-default">Muokkaa</a>

    <a href="{{base_path}}/ehdokas/{{aanestys.id}}/ehdokas_list" class="btn btn-default">Ehdokkaat</a>
</p>
<!-- Tiedot tulee listana tähän -->
<ul>
    <li><strong>Ylläpitäjä:</strong> {{aanestys.yllapitaja}}</li>
    <li><strong>Status:</strong> {{aanestys.status}}</li>
    <li><strong>Lisäyspäivä:</strong> {{aanestys.julkaistu}}</li>
</ul>
<!-- Kuvaus tulee tähän -->
<p>
    {{aanestys.kuvaus}}
</p>
{% endblock %}
