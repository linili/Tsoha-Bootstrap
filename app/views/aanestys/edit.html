{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa äänestystä {{aanestys.nimi}}</h1>

  <form method="post" action="{{base_path}}/aanestys/{{aanestys.id}}/edit">>
  <div class="checkbox">
      <label>
        <input type="checkbox">
        Äänestys päättynyt
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{aanestys.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <input name= "kuvaus" class="form-control" value="{{aanestys.kuvaus}}" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
