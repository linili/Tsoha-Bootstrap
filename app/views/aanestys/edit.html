{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa äänestystä Vuoden 2016 pelaaja</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        äänestys ohi
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Vuoden paras pelaaja" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  <form method="post" action ="{{base_path}}/aanestys/{{aanestys.id}}/destroy" style="display: inline-block;">
      <button type="submit" class="btn btn-danger">Poista</button>
  </form>
{% endblock %}
