{% extends "base.html" %}
{% block content %}
  <h1>Äänestykset</h1>

  <p>
    <a href="{{base_path}}/aanestys/uusi" class="btn btn-success">Lisää äänestys</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Äänestys</th>
        <th>Status</th>
         <th>Ylläpitäjä</th>
        <th>Kuvaus</th>
        <th>Julkaistu</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for aanestys in aanestykset %}
      <!-- Listataan äänestykset tähän -->
      <tr>
        <td><a href="{{base_path}}/aanestys/{{aanestys.id}}">{{aanestys.nimi}}</a></td>
        <td>{{aanestys.status}}</td>
        <td>{{aanestys.yllapitaja}}</td>
        <td>{{aanestys.kuvaus}}</td>
        <td>{{aanestys.julkaistu}}</td>
        <th><a class="btn btn-default btn-sm" href="{{base_path}}/aanestys/{{aanestys.id}}/edit">Muokkaa</a></th>
        <th><a <form method="post" action ="{{base_path}}/aanestys/{{aanestys.id}}/destroy" style="display: inline-block;">
      <button type="submit" class="btn btn-danger">Poista</button>
       </form>
        </a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
