{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi äänestys</h1>

  <form method="post" action="{{base_path}}/aanestys">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>
      <div class="form-group">
      <label>Ylläpitäjä</label>
      <input name="yllapitaja" class="form-control" type="text">
    </div>
      <div class="form-group">
      <label>Käynnissä/Ei vielä alkanut</label>
      <input name="status" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Päivämäärä</label>
      <input name="julkaistu" class="form-control" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
